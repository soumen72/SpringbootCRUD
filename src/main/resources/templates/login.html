<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Login</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <h1 class="display-5">Login</h1>


            <form action="#"   th:action="@{/login}" method="POST">
                <div id="success-msg" th:if="${signupSuccess}" class="alert alert-success">
                    You signed up successfully! Please continue to the login .
                </div>

                 <!--  Invalid username or password-->
                <div class="alert alert-danger"  id="param-error" th:if="${param.error}" >
                    Invalid username or password
                </div>
                <!--  You have been logged out-->
                <div class="alert alert-dark"  id="logout" th:if="${param.logout}">
                    You logged out,Thanks
                </div>
                <div class="form-group">
                    <label for="Username-input">Username</label>
                    <input type="input" class="form-control" name="username" id="Username-input" placeholder="Enter Username" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="Password-input">Password</label>
                    <input type="password" class="form-control" name="password" id="Password-input" placeholder="Enter Password" maxlength="20" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-button">Login</button>
            </form>

            <div class="form-group" style="margin-top: 0.5em;">
                <label><a id="signup-link" th:href="@{/signup}">Click here to sign up</a></label>
            </div>
        </div>
    </body>
</html>
