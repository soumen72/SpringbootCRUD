<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Result</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
    <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">

        <div class="alert alert-success fill-parent" th:if="${successMessage}">
            <h1 class="display-5">Success</h1>
            <span id="success-msg-Text" th:text="${successMessage}"></span>
            <span>Click on <a id="home-Link-SuccessFrom" href="/home">here</a> to get back to home.</span>
        </div>
        <div class="alert alert-danger fill-parent" th:if="${errorMessage}">
            <h1 class="display-5">Error</h1>
            <span th:text="${errorMessage}"> Error Message</span>
            <span>Click on <a id="home-Link-ErrorFrom" href="/home">this</a> to get back to home.</span>
        </div>

    </div>
</body>
</html>
